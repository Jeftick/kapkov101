<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <form action="index2.html" method="post">
          
          <h2>Your basic info</h2>
          
          <label for="name">Имя</label>
          <input type="text" id="name" name="student_name">

          <label for="mail">Почта</label>
          <input type="email" id="mail" name="student_email">

          <label for="password">Пароль</label>
          <input type="password" id="password" name="student_password">

          <label>Age:</label>
          <input type="radio" id="under_16" value="under_16" name="user_age"><label for="under_16" class="light">младше 16</label><br>
          <input type="radio" id="over_16" value="over_16" name="user_age"><label for="over_16" class="light">16 и старше</label>

          <h2>Your profile</h2>
          
          <label for="bio">Биография</label>
          <textarea id="bio" name="student_bio"></textarea>

          <label for="courses">Выберите курсы</label>
          <select id="courses" name="student_courses">
            <optgroup label="Engineering">
              <option value="computer_engineering">Фортнайтер</option>
              <option value="slectrical_engineering">Стример</option>
              <option value="mechanical_engineering">Бравл старсер</option>
              <option value="civil_engineering">Кирилл худеть</option>
              <option value="chemical_engineering">Програмист</option>
            </optgroup>
            <optgroup label="Management">
              <option value="finance_management">Будет денга мне давать</option>
              <option value="technology_management">Майнкрафтэр</option>
              <option value="marketing_management">Малстрюй</option>
              <option value="business_administration">Лыси Лыси</option>
            </optgroup>
          </select>

          <label>Интересы:</label>
          <input type="checkbox" id="engineering" value="interest_engineering" name="user_interest"><label class="light" for="engineering">Бизмеснем</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Похудеть</label><br>
          <input type="checkbox" id="law" value="interest_law" name="user_interest"><label class="light" for="law">Спать</label>
        
        <button type="submit">Отправить</button>
      </form>
    </body>
</html>
